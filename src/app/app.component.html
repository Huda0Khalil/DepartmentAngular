

<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar content -->
  <mat-sidenav mode="side" #sidenav mode="side" [mode]="isHandset ? 'over' : 'side'" opened class="sidenav">
    <mat-toolbar color="primary">Logo</mat-toolbar>
    <mat-nav-list class="mat-nav-list">
      <mat-list-item *ngIf="!isLoggedIn()">
        <a mat-button routerLink="/logIn"><span class="pi pi-home"></span> Log in</a>
      </mat-list-item>
      

      <mat-list-item></mat-list-item>
      <mat-list-item><a mat-button routerLink="/departments"><span class="pi pi-building"></span> Departments</a></mat-list-item>
      <mat-list-item><a mat-button routerLink="/employees"><span class="pi pi-users"></span> Employees</a></mat-list-item>
      <mat-list-item *ngIf="isLoggedIn()"><a (click)="onLogout()"><span class="pi pi-users"></span> log out</a></mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="mat-sidenav-content">
      <mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
        <div>
          <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset">
            <mat-icon>menu</mat-icon>
          </button>
          <span>My Application</span>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <p style="margin: auto 10px;">Hello user</p>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="!isLoggedIn()">
              <mat-icon>dialpad</mat-icon>
              <span>Log In</span>
            </button>
            <button mat-menu-item *ngIf="isLoggedIn()">
              <mat-icon>dialpad</mat-icon>
              <span>Log Out</span>
            </button>
          </mat-menu>
        </div>
        
      </mat-toolbar>
  
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
